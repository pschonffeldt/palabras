<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <script src="script.js" defer></script>

  <title>Análisis de textos</title>
</head>
<body>

  <div class="background"></div>

  <h1 class="first-heading">
    Análisis<span class="first-heading--special"> de textos</span>
  </h1>

  <div class="container">
    <textarea class="textarea" spellcheck="false" placeholder="Ingresa tu texto"></textarea>

    <section class="stats">
      <section class="stat">
        <span class="stat__number stat__number--words">0</span>
        <h2 class="second-heading">Palabras</h2>
      </section>
      <section class="stat">
        <span class="stat__number stat__number--characters">0</span>
        <h2 class="second-heading">Caracteres</h2>
      </section>
      <section class="stat">
        <span class="stat__number stat__number--twitter">280</span>
        <h2 class="second-heading">Twitter</h2>
      </section>
      <section class="stat">
        <span class="stat__number stat__number--facebook">63206</span>
        <h2 class="second-heading">Facebook</h2>
      </section>
      <section class="stat">
        <span class="stat__number stat__number--tiktok">4000</span>
        <h2 class="second-heading">Tiktok</h2>
      </section>
      <section class="stat">
        <span class="stat__number stat__number--instagram">2200</span>
        <h2 class="second-heading">Instagram</h2>
      </section>
      <section class="stat">
        <span class="stat__number stat__number--linkedin">1300</span>
        <h2 class="second-heading">LinkedIn</h2>
      </section>
      <section class="stat">
        <span class="stat__number stat__number--youtube">100</span>
        <h2 class="second-heading">Youtube (título)</h2>
      </section>
      <section class="stat">
        <span class="stat__number stat__number--pinterest">500</span>
        <h2 class="second-heading">Pinterest</h2>
      </section>
      <section class="stat">
        <span class="stat__number stat__number--reddit">40000</span>
        <h2 class="second-heading">Reddit</h2>
      </section>
    </section>
  </div>

  <footer class="footer">
    <small class="copyright">&copy; Copyright por pschonffeldt. Todos los derechos reservados.</small>
    <small class="data">Última revisión de límites: hace 1 días</small>
  </footer>
  
</body>
</html>
